<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="./zina.css">
    </head>
    <body>
    <div class="all">    
        <div class="calc">
            <button class="butt">1</button>
            <button class="butt">2</button>
            <button class="butt">3</button>
        </div>
        <div class="calc">
            <button class="butt">4</button>
            <button class="butt">5</button>
            <button class="butt">6</button>
        </div>
        <div class="calc">
            <button class="butt">7</button>
            <button class="butt">8</button>
            <button class="butt">9</button>
        </div>
        <div class="calc">
            <button class="butt">0</button>
            <button class="butt">.</button>
            <button class="butt">+</button>
        </div>
        <div class="calc">
            <button class="butt">-</button>
            <button class="butt">/</button>
            <button class="butt">*</button>
        </div>
        <div class="calc">
            <button class="butt">delete</button>
            <button class="butt">equal</button>
        </div>
            
    </div>
    <div class="dis">
        <div class="output1"></div>
        <div class="output2"></div>
        <div class="output3"></div>
        <div class="output4"></div>
        <div class="output5"></div>
        <div class="output6"></div>
        <div class="output7"></div>
        <div class="output8"></div>
    </div>
        <script src="./java.js"></script>
    </body>
</html>
